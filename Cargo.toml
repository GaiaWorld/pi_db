[package]
name = "pi_db"
version = "0.10.15"
authors = ["vmos <vmosone007@gmail.com>"]
edition = "2018"
description = "Full cache based databaseï¼Œsupport transaction"
repository = "https://github.com/GaiaWorld/pi_db.git"
license = "MIT OR Apache-2.0"
keywords = ["pi", "database", "transaction"]

[features]
default = []
trace = ["opentelemetry", "tracing-opentelemetry", "tracing", "tracing-subscriber"]
log_table_debug = []

[dependencies]
parking_lot = "~0.12"
futures = "~0.3"
crossbeam-channel = "~0.5"
async-lock = "~3.4"
async-channel = "~2.3"
async-stream = "~0.3"
bytes = "~1.6"
dashmap = "~6.0"
pi_atom = "~0.5"
log = "~0.4"
pi-async-rt = "~0.1"
pi_async_file = "~0.6"
pi_async_transaction = "~0.8"
pi_store = { version = "~0.6", path = "../pi_store" }
pi_guid = "~0.1"
pi_bon = "~0.2"
pi_sinfo = { version = "~0.3", path = "../pi_sinfo" }
pi_ordmap = "~0.2"
pi_logger = "~0.2"
pi_hash = "~0.1"
redb = "~2.1"
opentelemetry = { version = "~0.18", optional = true }
tracing-opentelemetry = { version = "~0.18", optional = true }
tracing = { version = "~0.1", optional = true }
tracing-subscriber = { version = "~0.3", optional = true }
lazy_static = "~1.4"

[target.'cfg(target_os = "linux")'.dependencies]
libc = "~0.2"

[dev-dependencies]
env_logger = "~0.9"
fastrand = "~1.5"
pi_time = "~0.3"